plugins {
    id 'java'
    id 'application'
}

group = 'com.pvp'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // No external dependencies needed for this basic text-based game
    // But if you wanted to add testing frameworks later:
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'pvpMain'
}

tasks.named('test') {
    useJUnitPlatform()
}